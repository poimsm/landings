<div *ngIf="!isPhone" class="container-fluid"
  style="z-index:100;position:fixed;top:0xp;left:0px;height:100px;width:100%">

  <div class="row" style="background:hotpink;">
    <div class="col-12">
      <div style="height:90px;width:100%;display:flex;align-items:center;justify-content:space-around">
        <div style="display:flex;align-items:center">
          <img src="assets/logo.png" style="width:70px;padding:10px;border-radius:5px;background:white">
          <div style="margin-left:10px;font-size:35px;font-weight:700;color:white">
            joopiter
          </div>
        </div>

        <div *ngIf="!isPhone" style="display:flex">
          <div style="margin-right:40px;font-size:14px;color:#fff;font-weight:500">
            FUNCIONES
          </div>
          <div style="margin-right:40px;font-size:14px;color:#fff;font-weight:500">
            CATEGORIAS
          </div>
          <div style="margin-right:0px;font-size:14px;color:#fff;font-weight:500">
            CAPTURAS
          </div>
        </div>

        <div *ngIf="isPhone">
          <i class="fas fa-align-justify" style="color:white;font-size:24px"></i>
        </div>
      </div>
    </div>
  </div>

</div>

<div *ngIf="!isPhone" style="height:100px">
</div>


<div *ngIf="isPhone" class="container-fluid" style="z-index:100;position:fixed;top:0xp;left:0px;width:100%">

      <div style="height:70px;width:100%;display:flex;align-items:center;justify-content:space-around">
        <div style="display:flex;align-items:center">
          <img src="assets/logo.png" style="width:50px">
          <div style="margin-left:10px;font-size:25px;font-weight:700;color:#fff">
            joopiter
          </div>
        </div>

        <div>
          <i class="fas fa-align-justify" style="color:white;font-size:22px"></i>
        </div>
      </div>
    </div>
  </div>

</div>

<div *ngIf="isPhone" style="height:70px">
</div>
